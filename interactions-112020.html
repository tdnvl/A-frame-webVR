<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Interactions in A-Frame</title>
    <meta name="description" content="Testing out the event-set component">
    <script src="https://aframe.io/releases/1.0.3/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@5.0.0/dist/aframe-event-set-component.min.js"></script>
  </head>
  <body>
    <a-scene background="color: #FAFAFA">

      <a-assets>
        <audio id="bowl" src="/audio/bowl.mp3" preload="auto"></audio>
      </a-assets>

      <a-camera>
        <a-cursor></a-cursor>
      </a-camera>
      <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9" shadow
        event-set__blackbox="_event: mouseenter; color: #222222; dur: 500;"
        event-set__bluebox="_event: mouseleave; color: #4CC3D9;"
      ></a-box>
      <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E" shadow
        event-set__blacksphere="_event: mouseleave; color: #222222;"
        event-set__redsphere="_event: mouseenter; color: #EF2D5E;"
      ></a-sphere>
      <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D" shadow
        event-set__spin="_event: mouseenter; rotation: 90,0,0"
        event-set__unspin="_event: mouseleave; rotation: 0,0,0; _delay: 150;"
        sound="src: #bowl; on: click"
      ></a-cylinder>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4" shadow
      animation__planeleave="property: rotation; to: 0 360 0; loop: true; dur: 10000; startEvents: mouseenter;";
      animation__planeleave="property: rotation; to: -90 0 0; startEvents: mouseleave; dur: 500";
      ></a-plane>
    </a-scene>
  </body>
</html>
