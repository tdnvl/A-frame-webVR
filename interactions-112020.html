<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, WebVR! • A-Frame</title>
    <meta name="description" content="Hello, WebVR! • A-Frame">
    <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@6a34e66a072220dd022f082c62cda0ad01dfa037/dist/aframe-master.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@5.0.0/dist/aframe-event-set-component.min.js"></script>
    <!-- <script src="https://aframe.io/releases/1.0.3/aframe.min.js"></script> -->
  </head>
  <body>
    <a-scene background="color: #FAFAFA">
      <a-camera>
        <a-cursor></a-cursor>
      </a-camera>
      <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9" shadow
        event-set__blackbox="_event: mouseenter; color: #222222;"
        event-set__bluebox="_event: mouseleave; color: #4CC3D9;"
      ></a-box>
      <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E" shadow></a-sphere>
      <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D" shadow
        event-set__spin="_event: mouseenter; rotatoin: 12,36,87"
      ></a-cylinder>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4" shadow></a-plane>
    </a-scene>
  </body>
</html>
