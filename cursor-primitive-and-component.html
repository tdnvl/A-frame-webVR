<!doctype html>
<html>

<head>
    <title>Cursor primitive and component</title>
    <script src="https://aframe.io/releases/1.0.1/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@5.0.0/dist/aframe-event-set-component.min.js"></script>
</head>

<body>
    <a-scene>

        <!-- Cursor primitive
        <a-camera>
            <a-cursor></a-cursor>
        </a-camera> -->


        <!-- Camera -->
        <a-entity camera look-controls>
                <a-entity cursor="fuse: true; fuseTimeout: 1000" position="0 0 -1"
                          geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
                          material="color: #000000; shader: flat; opacity: 0.5"
                          animation="property: scale; to: 3 3 3; begin: cursor-fusing; fill: backwards; easing: linear"
                ></a-entity>
        </a-entity>
        <!-- <a-entity camera look-controls>
            <a-entity
                animation__click="property: scale; startEvents: click; easing: easeInCubic; dur: 150; from: 0.1 0.1 0.1; to: 1 1 1"
                animation__fusing="property: scale; startEvents: fusing; easing: easeInCubic; dur: 1500; from: 1 1 1; to: 0.1 0.1 0.1"
                animation__mouseleave="property: scale; startEvents: mouseleave; easing: easeInCubic; dur: 500; to: 1 1 1"
                cursor="fuse: true;" material="color: black; shader: flat" position="0 0 -3" geometry="primitive: ring">
            </a-entity>
        </a-entity> -->


        <!-- Left Red Box -->
        <a-box cursor-listener color="#AA0000" position="-2 0 -7"
            event-set__enter="_event: mouseenter; material.color: #0000BB"
            event-set__leave="_event: mouseleave; material.color: #AA0000"></a-box>

        <!-- Center Red Box -->
        <a-box cursor-listener color="#AA0000" position="0 0 -7"
            event-set__tarcol="_event: click; material.color: #00AA00; _target: #right"></a-box>

        <!-- Right Red Box -->
        <a-box cursor-listener color="#AA0000" position="2 0 -7" id="right">
        </a-box>
    </a-scene>
</body>

</html>
