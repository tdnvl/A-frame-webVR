<html>
  <head>
      <title>Ground</title>
    <script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
        <!-- Assets management system -->
        <a-assets>
            <img id="floor" src="img/textures/TexturesCom_Pavement_HerringboneNew_1K_albedo.jpg">
            <img id="floor-NRM" src="img/textures/TexturesCom_Pavement_HerringboneNew_1K_normal.jpg">
        </a-assets>

        <!-- Ground -->
        <a-plane material="color: #FFF;
                           src: #floor;
                           normal-map: #floor-NRM;
                           repeat: 5 5;
                           normal-texture-repeat: 5 5;"
                 rotation="-90 0 0"
                 scale="10 10 1">
        </a-plane>
    </a-scene>
  </body>
</html>
