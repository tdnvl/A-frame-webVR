<!doctype html>
<html>
    <head>
        <title>Animation</title>
        <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    </head>
    
    <body>
        <a-scene>
            <!-- Asset Management System -->
            <a-assets>
                <img id="floor" src="img/floor-1024.jpg">
            </a-assets>

            <a-box color="#AA0000"
                    position="0 0.5 0"
                   animation="property: rotation; to: 0 360 0; loop: true"
                   animation__2="property: position; to: 5 1.6 0; dur: 5000; easing: linear"
                   animation__3="property: position; to: -5 1.6 0; dur: 5000; easing: linear">
            </a-box>

            <!-- OBJ model
            <a-obj-model src="#campfire-obj" mtl="#campfire-mtl" position="0 .5 0"></a-obj-model> -->
            
            <!-- Ground -->
            <a-plane material="color: #FFFFFF;
                               src: #floor;
                               repeat: 5 5;
                               normal-map: #floor-NRM;
                               normal-texture-repeat: 5 5"
                     rotation="-90 0 0"
                     scale="10 10 1">
            </a-plane>
            
            <!-- camera -->
            <a-entity position="0 0 4">
                <a-camera></a-camera>
            </a-entity>
            

        </a-scene>
    </body>
</html>
