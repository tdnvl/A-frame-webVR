<html>
  <head>
    <script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
        <!-- Box 16:9 ratio | Parent entity -->
        <a-box color="#689F38"
                width="8"
                height="4.5"
                depth="0.2"
                position="0 3 -7">
                <!-- Circle | Child entity -->
                <a-circle color="#333333"
                          side="double"
                          position="2 0 0.11">
                </a-circle>
        </a-box>
        <!-- Yellow circle -->
        <a-circle color="#FFC107"
                  position="-2 3 -6.89">
        </a-circle>
        <!-- Cylinder -->
        <a-cylinder color="#616161"
                    height="2"
                    radius="2"
                    segments-radial="6"
                    open-ended="true"
                    side="double">
        </a-cylinder>
    </a-scene>
  </body>
</html>
