<html>
    <head>
        <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    </head>
    <body>
        <a-scene>
            <!-- Asset Management System -->
            <a-assets>
                <img id="floor" src="img/floor-1024.jpg">
            </a-assets>

            <!-- Ground -->
            <a-plane src="#floor" shader="flat" rotation="-90 0 0" scale="5 5 1">
            </a-plane>

            <!-- Camera -->
            <a-entity position="0 0 6">
                <a-camera></a-camera>
            </a-entity>


            <!-- Box translating and rotating  
            <a-entity rotation="0 0 0" animation="property: rotation; to: 0 360 0; loop: true; dur: 10000">
                <a-box position="0 1.6 0"
                    animation="property: position; from: -5 1.6 0; to: 5 1.6 0; dur: 1500; easing: easeInOutSine; loop: true; dir: alternate;"
                    color="#AAAAEE"></a-box>
                
            </a-entity> -->

            <!-- Box translating and rotating:  animation="property: rotation; to: 0 360 0; loop: true; easing: linear"  -->
            <a-entity>
                <a-box position="0 1.6 0"
                    animation="property: rotation; to: 0 0 360; loop: 1;"
                    color="#AAAAEE"></a-box>
            </a-entity>

            <a-entity>
                    <a-cylinder position="0 3 0"
                                height=".1"
                                radius=".5"
                                rotation="-90 0 0"
                                color="#AAAAEE">
                    </a-cylinder>
                    <a-box position="0 3 0"
                            height=".1"
                            depth=".1"
                            width="1.2">
                    </a-box>
                </a-entity>            
            <a-entity id="mouseCursor" cursor="rayOrigin: mouse"></a-entity>

            <a-entity
                geometry="primitive: cone"
                material="color: red"
                animation__mouseenter="property: components.material.material.color; type: color; to: blue; startEvents: mouseenter; dur: 100";
                animation__mouseleave="property: components.material.material.color; type: color; to: red; startEvents: mouseleave; dur: 100";>
            </a-entity>

        </a-scene>
    </body>
</html>
