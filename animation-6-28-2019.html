<html>

<head>
        <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
</head>

<body>
    <a-scene>
        <!-- Asset Management System -->
        <a-assets>
            <img id="floor" src="img/floor-1024.jpg">
        </a-assets>

        <!-- Ground -->
        <a-plane src="#floor" shader="flat" rotation="-90 0 0" scale="5 5 1">
        </a-plane>

        <!-- Camera -->
        <a-entity position="0 0 6">
            <a-camera></a-camera>
        </a-entity>


        <!-- Other example  -->
        <a-entity rotation="0 0 0" animation="property: rotation; to: 0 360 0; loop: true; dur: 10000">
            <a-box position="0 1.6 0"
                animation="property: position; from: -5 1.6 0; to: 5 1.6 0; dur: 1500; easing: easeInOutSine; loop: true; dir: alternate;"
                color="#AAAAEE"></a-box>
            
        </a-entity>

    </a-scene>
</body>

</html>
